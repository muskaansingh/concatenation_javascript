<!----- 1. create a script to concat a string and a variable together
        2. using .innerHTML and getElementById change the innerHTML of an element to be what your variable is. ---->


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini-Project 1</title>
</head>

<body>
<h1>My Favorite cat is <span id="catname">DAIZIIEEE</span></h1>
    
    
    <script>
        var catname = document.getElementById("catname");
        var zephroo = catname.innerText;
        var cats = zephroo + " and henry";
        catname.innerHTML = cats;
    
    </script>
    
    
</body>

</html>
